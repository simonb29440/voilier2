<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voillier</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="site_1.css" rel="stylesheet">
  </head>
  <body>
      <div class="container">
       <div class="row">

          <div class="col-md-9" >
            <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://www.openstreetmap.org/export/embed.html?bbox=-4.420924186706544%2C48.56910002526959%2C-4.4183358550071725%2C48.57065123038293&amp;layer=mapnik" style="border: 1px solid black; height: 400px""></iframe><br/><small>
          </div>

          <div class="col-md-3">
            <div class="row">
              <div class="col-md-12 well"><h3><center>Données Géographiques</center></h3>
                <div id="taille1">
                  <p> Lattitude </p>
                  <p> Longitude </p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 well"><h3><center>Données Capteurs</center></h3></div>
            </div>
          </div>

          <div class="col-md-4 well">
            <h2><center>Safr</center></h2>
            <input type="range" id="rangeInputSafran"
                   name="rangeInputSafran" min="-90" max="90" value="0" step="5"
                   oninput="safran.value=rangeInputSafran.value">
            <output class="safran" name="safran" id="safran" for="rangeInputSafran">0</output>
          </div>

          <div class="col-md-4 well">
            <div class="row">
              <div class="col-md-12 well">
                <h2><center>Données voillier</center></h2>
                <div class="col-md-12 well" id="taille2"> 
                  <p> Autonomie </p>
                  <p> Inclinaison </p>
                  <p> Vitesse </p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4 well">
            <h2><center>Voile</center></h2>
            <input type="range" id="rangeInputGV"
                   name="rangeInputGV" min="-90" max="90" value="0" step="5"
                   oninput="grandeVoile.value=rangeInputGV.value">
            <output class="grandeVoile" name="grandeVoile" id="grandeVoile" for="rangeInputGV">0</output>
          </div>

       </div>
      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
